version: '3.8'

services:
  nextjs:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=development
    volumes:
      # 소스 코드를 마운트하여 핫 리로드 가능
      - .:/app
      # node_modules를 named volume으로 분리하여 덮어쓰기 방지
      - node_modules:/app/node_modules
      - nextjs_next:/app/.next
    restart: unless-stopped
    command: npm run dev

volumes:
  node_modules:
  nextjs_next:
